<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="profile.css"> 
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <button class="btn btn-back" onclick="window.location.href='../dashboard/dashboard.html'">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
        </header>

        <main class="profile-content">
            <h1 class="page-title"><i class="fas fa-user-cog"></i> Account Settings</h1>

            <div class="profile-card">
                <section class="photo-section">
                    <img id="profilePhotoDisplay" src="../files/images/default-avatar.png" alt="Profile Photo" class="current-photo">
                    <p id="usernameDisplay" class="profile-name">Loading User...</p>
                    
                    <label for="photoUpload" class="btn btn-upload">
                        <i class="fas fa-camera"></i> Change Photo
                    </label>
                    <input type="file" id="photoUpload" accept="image/*" style="display: none;" onchange="handlePhotoUpload()">
                </section>
                
                <section class="details-section">
                    <h2>Personal Information</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="contactNo">Contact Number</label>
                            <input type="text" id="contactNo" name="contactNo">
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="saveProfileBtn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>

                    <hr>
                    
                    <h2>Change Password</h2>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">
                            <i class="fas fa-lock"></i> Update Password
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <script src="profile.js"></script>
</body>
</html>
